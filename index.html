    <script>
    window.addEventListener('DOMContentLoaded', () => {

        el: "#vanta",

        minHeight: 200.00,

        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        birdSize: 1.03,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 4.00,
        quantity: 4.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
